<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Save The Planet</title>
</head>
<body>
    <nav>
        <a href="#home">STP</a>
        <ul>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="program.html">Programs</a></li>
        </ul>
    </nav>
    <form action="" method="post">
        <fieldset>
            <legend>Donate Now</legend>
            <div>
                <label for="first">First Name</label>
                <input id="first" class="inp-text" type="text">
            </div>
            <div>
                <label for="last">Last Name</label>
                <input id="last" class="inp-text" type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" class="inp-email" type="email">
            </div>
            <div>
                <label for="sign-up">News Letter?</label>
                <input id="sign-up" class="inp-chek" type="checkbox">
            </div>
            <div>
                <label for="comments">Comments</label>
                <input id="comments" class="inp-area" type="textarea">
            </div>
            <div>
                <input class="inp-btn" type="button" value="Submit">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
